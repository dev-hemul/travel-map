version: "3.9"

services:
  frontend:
    build: ./client
    container_name: frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./server
    container_name: backend
    ports:
      - "4000:4000"
    networks:
      - app-network
    env_file:
      - ./server/.env.${DEPLOY_ENV}
    environment:
      NODE_ENV: ${DEPLOY_ENV}

networks:
  app-network: